{% extends 'base.html' %}

{% block title %}
- Create Article
{% endblock %}

{% block content %}
	<div class="create-article">
		<h2>Create Awesome New Article</h2>
		<form action="{% url 'create' %}" class="site-form"  method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form.as_p }}
			<input type="submit" value="create">
		</form>
	</div>
{% endblock %}
