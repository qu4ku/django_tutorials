{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Articles</title>
	<link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
	<h1>Articles</h1>
	<div class="articles">
		{% for article in articles %}
			<div class="article">
				<h2><a href="#">{{ article.title }}</a></h2>
					<p>{{ article.body|truncatewords:30 }}</p>
					<!-- <p>{{ article.snippet }}</p> -->
				<p>{{ article.date }}</p>
			</div>
		{% endfor %}
	</div>

</body>
</html>
