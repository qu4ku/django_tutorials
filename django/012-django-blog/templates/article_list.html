{% extends 'base.html' %}

{% block title %}
{% endblock %}

{% block content %}
	<h1>Articles</h1>
	<div class="articles">
		{% for article in articles %}
			<div class="article">
				<h2><a href="{% url 'article_detail' slug=article.slug %}">{{ article.title }}</a></h2>
					<p>{{ article.body|truncatewords:30 }}</p>
				<p>{{ article.date }}</p>
			</div>
		{% endfor %}
	</div>
{% endblock %}
