{% extends 'base.html' %}

{% block title %}
- Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<form action="{% url 'login' %}" class="site-form" method="post">
	{% csrf_token %}
	{{ form }}
	{% if request.GET.next %}
		<input type="hidden" name="next" value={{ request.GET.next }}>
	{% endif %}
	<input type="submit" value="login">
</form>
{% endblock %}
